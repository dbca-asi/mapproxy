apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapproxy-deployment
  labels:
    app: mapproxy-uat
spec:
  selector:
    matchLabels:
      app: mapproxy-uat
  template:
    metadata:
      labels:
        app: mapproxy-uat
    spec:
      initContainers:
      - name: chown-pvc
        image: busybox
        command:
          - /bin/chown
          - -R
          - "10001:10001"
          - /cache_data
        volumeMounts:
          - mountPath: /cache_data
            name: mapproxy-cache
      containers:
      - name: mapproxy
        volumeMounts:
          - mountPath: /app/config
            name: mapproxy-configmap
          - mountPath: /cache_data
            name: mapproxy-cache
      volumes:
        - name: mapproxy-configmap
          configMap:
            name: mapproxy-configmap-uat
            defaultMode: 292
            optional: false
        - name: mapproxy-cache
          persistentVolumeClaim:
            claimName: mapproxy-cache-uat
